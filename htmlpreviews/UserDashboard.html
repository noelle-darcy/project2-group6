<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Mutt-el 6</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="../public/css/main.css" />
		<script
			src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			crossorigin="anonymous"
		></script>
	</head>
	<body> 
        <div class="topnav">
			<a class="active" href="#home">Home</a>
			<a href="#account">Account</a>
			<a href="#reviews">Reviews</a>
			<a class="navbar-brand" href="/"></a>
			<div class="logo-image">
				<img src="../image/project2-headericon.jpg" class="logo-image" />
			</div>
		</div> 
        <section>
            <div class="column">
                <h2>Account <ing src=</h2>
                {{> user-info}} 
            </div>

            <br></br>
            <h3>Add New Dog</h3>
            <form class="new-dog-form">
                <div>
                    <label for="dog-name">Dog Name</label>
                    <input type="text" id="dog-name" name="dog-name"/>
                </div>
                <div>
                    <label for="dog-breed">Breed:</label>
                    <input type="text" id="dog-breed" name="dog-breed">
                </div>
                <div>
                    <label for="dog-sex">Sex:</label>
                    <select id="dog-sex" name="dog-sex">
                        <option value="male">male</option>
                        <option value="female">female</option>
                </div>
                <div>
                    <label for="dog-age">Age:</label>
                    <input type="text" id="dog-age" name="dog-age">
                </div>
                <div>
                    <label for="dog-weight">Weight:</label>
                    <input type="text" id="dog-weight" name="dog-weight">
                </div>
                <div>
                    <label for="dog-vet">
                        Veterinarian:</label>
                    <input type="text" id="dog-vet" name="dog-vet">
                </div>
                <div>
                    <label for="dog-conditions">
                        Tell Us About Your Dog:</label>
                    <textarea id="dog-conditions" name="dog-conditions"></textarea>
                </div>
                <button type="submit">
                    Add Dog 
                </button>
            </form>
        </section>

        <br></br>
            {{#if dogs, length}}
            <section>
                <h3>Your Dogs</h3>
                <ol>
                    {{#each dogs as |dog| }}
                    <li>
                        {{> dog-info dog}}
                        <a href="/userDashboard/edit/{{dog.id}}" class="edit-Link">Edit Dog</a>
                    </li>
                    {{/each}}
                </ol>
            </section>
            {{/if}}
    <script src="/public/js/account.js"></script>
    </body>
</html>
