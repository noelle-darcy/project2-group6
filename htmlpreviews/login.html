<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="row">
    <div class="col-md-6">
    <h2>Login</h2>

        <form class="form login-form">
            <div class="form-group">
                <label for="username-login">Username:</label>
                <input class="form-input" type="text" id="username-login" />
            </div>
            <div class="form-group">
                <label for="password-login">Password:</label>
                <input class="form-input" type="text" id="password-login" />
            </div>
            <div class="form-group"></div>
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Create Account</h2>

        <form class="form signup-form">
            <div class="form-group">
                <label for="name-signup">Name:</label>
                <input class="form-input" type="text" id="name-signup" />
            </div>
            <div class="form-group">
                <label for="email-signup">Email:</label>
                <input class="form-input" type="text" id="email-signup" />
            </div>
            <div class="form-group">
                <label for ="password-signup">Password:</label>
                <input class="form-input" type="text" id="password-signup" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Create Account</button>
            </div>
        </form>
    </div>
</div>




<script src="../public/js/login.js"></script>
</body>
</html>
